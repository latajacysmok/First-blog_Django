<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>{% block title %} Title {% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link href="http://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.6.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
        </div>
        <div class="collapse navbar-collapse" id="TopNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'music:index' %}">
                        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'music:songs' %}">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submot" class="btn btn-default">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'music:view_profile' user.username %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; My profile
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'music:album_new' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
                    </a>
                </li>
                <li class="">
                    {% if not user.is_authenticated %}
                        <li class="">
                        <a href="{% url 'login' %}">
                            <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>&nbsp; Login
                        </a>
                        </li>

                        <li class="">
                        <a href="/signup/">
                            <span class="glyphicons-dog" aria-hidden="true"></span>&nbsp; Register
                        </a>
                        </li>
                    {% else %}
                        <li class="">
                        <a href="{% url 'music:edit_profile' %}">
                            <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>&nbsp; Edit Profile
                        </a>
                        </li>
                        <li class="">
                        <a href="{% url 'logout' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                        </a>
                        </li>
                    {% endif %}
                </li>
            </ul>

        </div>
    </div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
